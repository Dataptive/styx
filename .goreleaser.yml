project_name: styx

builds:
  # Build styx-server
  -
    id: styx-server
    main: ./cmd/styx-server/main.go
    binary: styx-server
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64

  # Build styx CLI
  -
    id: styx
    main: ./cmd/styx/main.go
    binary: styx
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64

archives:
  # Create release archives
  -
    builds:
      - styx-server
      - styx
    format: tar.gz
    name_template: "{{ .ProjectName }}-{{ .Version }}-{{ .Os }}-{{ .Arch }}"
    wrap_in_directory: true
    files:
      - LICENSE
      - config.toml

checksum:
  # Create release checksums
  name_template: "{{ .ProjectName }}-{{ .Version }}-checksums.txt"

dockers:
  # Build docker image
  -
    dockerfile: Dockerfile.goreleaser
    image_templates:
      - "dataptive/styx:latest"
      - "dataptive/styx:{{ .Version }}"
    extra_files:
      - config.toml
    skip_push: true

release:
  disable: true

changelog:
  skip: true
